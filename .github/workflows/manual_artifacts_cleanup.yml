name: 'artifacts cleanup'
on:
  workflow_dispatch:

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@e2672a3081631d66d157026919f1caf7f0342217
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0 # Set this to 0 to delete all artifacts
